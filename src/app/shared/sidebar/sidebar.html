<div
  class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 h-full w-full max-w-[20rem] p-4 shadow-xl shadow-blue-gray-900/5"
>
  <div class="mb-2 p-4">
    <h5
      class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-900"
    >
      {{ envVars.app_name }}
    </h5>
  </div>
  <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
    @for (item of sidebarItems; track item.path) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-gray-800 text-white"
      class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-100 hover:text-black"
    >
      <div class="grid place-items-center mr-4">
        <mat-icon aria-hidden="true" [fontIcon]="item.icon"></mat-icon>
      </div>
      {{ item.name }}
    </a>
    }
  </nav>
</div>
